<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div>
        <ul class="navbar-google">
            <li class="navbar-item-google"><a href="index.html">Google</a></li>
            <a href=""></a>
    </div>
    <p class="h1-advances">Advanced Search
    <p>
    <div class="line"></div>
    <div class="div-advanced">
        <p class="h3-advances">Find Pages With...
        </p>
    </div>
    <form action="https://www.google.com/search">
       <div class="row-input">
        <div class="left">
            <p class="p-advanced">all these words:</p>
        </div>
        <div class="right">
            <input type="text" name="as_q" class="form-input">

        </div>
       </div>
       <div class="row-input">
        <div class="left">
            <p class="p-advanced">this text word or phrace:</p>
        </div>
        <div class="right">
            <input type="text" name="as_epq" class="form-input">

        </div>
       </div>
       <div class="row-input">
        <div class="left">
            <p class="p-advanced">any of these words:</p>
        </div>
        <div class="right">
            <input type="text" name="as_oq" class="form-input">

        </div>
       </div>
       <div class="row-input">
        <div class="left">
            <p class="p-advanced">none of these words:</p>
        </div>
        <div class="right">
            <input type="text" name="as_eq" class="form-input">

        </div>
       </div>
       <div class="btn-div">
       
        <input type="submit" value="Advanced Search " class="btn btn-advanced">
       </div>
      
    </form>
    
</body>

</html>
